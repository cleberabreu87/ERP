<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="body-login">
    <main class="main-login">
        <form action="pages/tela-principal.html" id="form-login">
            <fieldset class="fieldset-secundario">
                <legend>Login:</legend>
                <div class="linha">
                    <div class="elemento" id="email-login">
                        <label for="email-login">E-Mail:</label>
                        <input type="email" name="email-login">
                    </div>
                </div>
                <div class="linha">
                    <div class="elemento" id="senha-login">
                        <label for="senha-login">Senha:</label>
                        <input type="password" name="senha-login">
                    </div>
                </div>
                <button type="submit" class="button" id="botao-login"><i class="fas fa-sign-in-alt"></i>
                </button>
            </fieldset>
        </form>
    </main>
</body>

</html>
